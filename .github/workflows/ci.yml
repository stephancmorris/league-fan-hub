name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file for type checking
        run: |
          cat > .env << EOF
          NODE_ENV=test
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          AUTH0_SECRET=test-secret-32-chars-long-test
          AUTH0_BASE_URL=http://localhost:3000
          AUTH0_ISSUER_BASE_URL=https://test.auth0.com
          AUTH0_CLIENT_ID=test-client-id
          AUTH0_CLIENT_SECRET=test-client-secret
          DATABASE_URL=postgresql://test:test@localhost:5432/test
          NEXT_PUBLIC_WS_URL=ws://localhost:3001
          NEXT_PUBLIC_API_URL=http://localhost:3000/api
          NEXT_PUBLIC_ENABLE_PREDICTIONS=true
          NEXT_PUBLIC_ENABLE_LEADERBOARD=true
          NEXT_PUBLIC_ENABLE_NOTIFICATIONS=true
          EOF

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true

      - name: Type check
        run: npm run type-check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          NODE_ENV=test
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          AUTH0_SECRET=test-secret-32-chars-long-test
          AUTH0_BASE_URL=http://localhost:3000
          AUTH0_ISSUER_BASE_URL=https://test.auth0.com
          AUTH0_CLIENT_ID=test-client-id
          AUTH0_CLIENT_SECRET=test-client-secret
          DATABASE_URL=postgresql://test:test@localhost:5432/test
          NEXT_PUBLIC_WS_URL=ws://localhost:3001
          NEXT_PUBLIC_API_URL=http://localhost:3000/api
          NEXT_PUBLIC_ENABLE_PREDICTIONS=true
          NEXT_PUBLIC_ENABLE_LEADERBOARD=true
          NEXT_PUBLIC_ENABLE_NOTIFICATIONS=true
          EOF

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env file for build
        run: |
          cat > .env << EOF
          NODE_ENV=production
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          AUTH0_SECRET=test-secret-32-chars-long-test
          AUTH0_BASE_URL=http://localhost:3000
          AUTH0_ISSUER_BASE_URL=https://test.auth0.com
          AUTH0_CLIENT_ID=test-client-id
          AUTH0_CLIENT_SECRET=test-client-secret
          DATABASE_URL=postgresql://test:test@localhost:5432/test
          NEXT_PUBLIC_WS_URL=ws://localhost:3001
          NEXT_PUBLIC_API_URL=http://localhost:3000/api
          NEXT_PUBLIC_ENABLE_PREDICTIONS=true
          NEXT_PUBLIC_ENABLE_LEADERBOARD=true
          NEXT_PUBLIC_ENABLE_NOTIFICATIONS=true
          EOF

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb .next | cut -f1)
          MAX_SIZE=$((200 * 1024 * 1024))
          if [ $BUNDLE_SIZE -gt $MAX_SIZE ]; then
            echo "Bundle size exceeds 200MB limit"
            exit 1
          fi

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true
